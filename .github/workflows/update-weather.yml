name: Update Weather Data

on:
  schedule:
    - cron: "*/15 * * * *"   # Every 15 minutes
  workflow_dispatch:         # Allow manual run in the GitHub UI

permissions:
  contents: write   # <-- REQUIRED for git push using GITHUB_TOKEN


jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: node scripts/fetch-weather.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/weather.json
          git commit -m "Update weather JSON" || echo "No changes"
          git push
