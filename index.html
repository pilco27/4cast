<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4cast Weather</title>
  
  <!--<link href="style.css" rel="stylesheet"> <!--for external css file-->
  
  <style>
    @font-face {
    font-family: Aptos;
    src: url(/assets/aptos.ttf) format('truetype');
  }
    body { font-family: Aptos; padding: 40px; }
    #header { font-family: Aptos; font-size: 48px; background-color:cornflowerblue; }
    #temp { font-size: 48px; font-weight: bold; }
    .small { font-size: 14px; color: #555; }
  </style>
</head>
<body>

  
<div id="header">Noarlunga</div>
<h2>Current Temperature</h2>
<div id="temp">Loading...</div>
<div id="updated" class="small"></div>

<script>
  async function loadTemp() {
    try {
      const res = await fetch("data/currentObs.json?t=" + new Date().getTime());
      const data = await res.json();

      if (!data.air_temperature) {
        document.getElementById("temp").textContent = "No data";
        return;
      }

      document.getElementById("temp").textContent =
        data.air_temperature.toFixed(1) + "Â°C";

        
      document.getElementById("updated").textContent =
        "Updated: " + new Date(data.observed_at).toLocaleString();
    }
    catch (e) {
      document.getElementById("temp").textContent = "Error loading data";
    }
  }

  loadTemp();
</script>

</body>
</html>
